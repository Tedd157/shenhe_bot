    en-US: Account registration tutorial
138:
    zh-TW: "1.先複製底下的整段程式碼\n2.電腦或手機使用Chrome開啟Hoyolab並登入帳號 <https://www.hoyolab.com>\n3.按瀏覽器上面網址的部分, 並確保選取了全部網址\n4.在網址列先輸入 `java`, 然後貼上程式碼, 確保網址開頭變成 `javascript:`\n5.按Enter, 網頁會變成顯示你的Cookie, 全選然後複製\n6.在這裡提交結果, 使用：`/register 提交 cookie`\n無法理解嗎? 跟著下面的圖示操作吧!"
    en-US: "1.Copy the code below\n2.Open Chrome on your device and login to your account on <https://www.hoyolab.com>\n3.Click the address bar and select all the text there\n4.Enter the word `java`, then paste the code you copied, ensure that the address bar starts with `javascript:`\n5.Press ENTER, a blank page will show up displaying your cookie, select all and copy\n6.Submit your cookie here, use the `/reigster` command\nToo complicated? The image below might help!"
