357:
    zh-TW: "PC 設置方式"
    en-US: "Importing wish history using PC"
358:
    zh-TW: "1. 在電腦開啟原神 (如果你使用多組帳號，請重新啟動遊戲)\n
        2. 打開祈願紀錄並等待讀取\n
        3. 在鍵盤點選「開始」鍵 (Windows鍵), 並搜尋 Powershell\n
        4. 點選 Windows Powershell, 接著複製及貼上下列程式碼到 Powershell\n
        5. 按Enter鍵, 接著連結會自動複製到剪貼簿\n
        6. 在這裡提交連結, 請輸入`/wish setkey`指令"
    en-US:
        "1. Open genshin impact (If you use multiple accounts, please restart the game)\n
        2. Open the wish history in the game and wait it to load\n
        3. Press START on your keyboard, then search for Powershell\n
        4. Click Windows Powershell, then copy & paste the script below to the Powershell\n
        5. Press ENTER, and a link will copied to your clipboard\n
        6. Submit the link you copied by using the `/wish setkey` command"
359:
    zh-TW: "Android 設置方式"
    en-US: "Importing wish history using your android phone"
360:
    zh-TW: "[影片教學](https://youtu.be/pe_aROJ8Av8)\n
        影片教學中複製了所有文本, 請只複製連結(步驟7)\n
        1. 打開祈願界面 (遊戲內)\n
        2. 點擊歷史記錄\n
        3. 等待載入\n
        4. 斷網(關閉wifi或行動數據)\n
        5. 點擊右上角刷新按鈕\n
        6. 此時頁面應該提示錯誤, 並顯示一些文字\n
        7. 長按並複製「只有連結」的部份(粗體字)\n
        8. 連網(接回wifi或行動數據)\n
        9. 在這裡提交連結, 請輸入`/wish setkey`指令"
    en-US: "[Video tutorial](https://youtu.be/pe_aROJ8Av8)\n
        The video tutorial copied the entire text, we only want the link here (in step 7)\n
        1. Open Wish (in the game)\n
        2. Press History\n
        3. Wait for it to load\n
        4. Turn off your Wi-Fi and data connection\n
        5. Press refresh on top right corner\n
        6. The page should display an error and show you some text with a black font\n
        7. Hold the text, select the link part, then copy\n
        8. Turn on your Wi-Fi or data connection\n
        9. Submit that link here using the `/wish setkey` command"
361:
    zh-TW: IOS 教學
    en-US: Importing wish history using your IOS device
362:
    zh-TW: "[影片教學](https://www.youtube.com/watch?v=WfBpraUq41c)\n
        1. 在App Store 下載 Stream [點我](https://apps.apple.com/app/stream/id1312141691)\n
        2. 開啟app, 接著在系統設定 (設定 > 一般 > VPN與裝置管理) 中同意 VPN\n
        3. 安裝 CA (在Stream App點選 開始抓包 > 將會出現彈跳視窗並選擇同意 > 安裝 CA > CA 就下載好了\n
        4. 前往 設定 > 一般 > VPN與裝置管理 > 點選 Stream Generated CA and install\n
        5. 開啟原神，接著打開祈願畫面，並在這個畫面等待\n
        6. 回到 Stream App > 選擇 信任 > 按 開始抓包 按鈕\n
        7. 回到原神，接著開啟祈願歷史紀錄\n
        8. 等候頁面載入\n
        9. 回到 Stream App > 停止抓包\n
        10. 按 抓包歷史 > 選擇一個以.json結尾的歷史紀錄(該連結前面會像是 https://hk4e-api-os.mihoyo.com/)\n
        11. 點選 「請求」 分頁, 接著複製連結\n
        12. 在這裡提交連結, 請輸入`/wish setkey`指令"
    en-US: "[Video tutorial](https://www.youtube.com/watch?v=WfBpraUq41c)\n
        1. Download Stream on App Store [here](https://apps.apple.com/app/stream/id1312141691)\n
        2. Open the app, then allow VPN in system preferences (Settings > General > VPN)\n
        3. Install CA (click Sniff Now on Stream App > Install CA > A pop up window will appear and choose allow > Now CA is downloaded\n
        4. Go to Settings > General > VPN & Device management > Click on Stream Generated CA and install\n
        5. Open Genshin Impact then open Wish screen, stay on that page\n
        6. Back to Stream App > Choose I've trusted > Tap Sniff Now Button\n
        7. Back to Genshin Impact then open the Wish history page\n
        8. Wait for page to load\n
        9. Back to Stream App > Stop Sniffing\n
        10. Click Sniff History > Choose a request that ends by .json (the link start with https://hk4e-api-os.mihoyo.com/)\n
        11. Click Request tab, then copy the link\n
        12. Submit that link here using the `/wish setkey` command"
363:
    zh-TW: Playstation 設置流程
    en-US: Importing wish history using your Playstation device
364:
    zh-TW:
        "(如果你沒辦法使用以下的設置方法, 請將自己的PS帳號綁定至一個hoyoverse帳號, 並接著使用PC/手機設置方式)\n
        1. 在你的 PlayStation 裡打開原神\n
        2. 打開你的信箱 QR Code\n
        3. 用手機掃描 QR Code 得到連結
        4. 在這裡提交連結, 請輸入`/wish setkey`指令"
    en-US:
        "(If the steps below don't work, you can link your PS account with a HoYoVerse account then use the pc/mobile instructions)\n
        (You can only use this method if you have an in-game mail with a QR Code to open the web event)\n
        1. Open Genshin Impact on your PlayStation\n
        2. Open the event mail that contains the QR Code\n
        3. Scan the QR Code with your phone\n
        4. Submit the link here using the `/wish setkey` command"
